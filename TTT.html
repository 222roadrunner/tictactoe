<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 11 Assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="TTT.css">
</head>
<body class="bg-secondary">

    <h1 class="text-center ; pt-3">Tic Tac Toe</h1> <hr>


<!--GAME BOARD-->

    <div id="board" class="container">
        <div id="row" class="row fs-3">
            <div id="box1" class="box col"></div>
            <div id="box2" class="box col"></div>
            <div id="box3" class="box col"></div>
        </div>

        <div id="row" class="row fs-3">
            <div id="box4" class="box col"></div>
            <div id="box5" class="box col"></div>
            <div id="box6" class="box col"></div>
        </div>

        <div id="row" class="row fs-3">
            <div id="box7" class="box col"></div>
            <div id="box8" class="box col"></div>
            <div id="box9" class="box col"></div>
        </div>
    </div>


<!--GAME INFO, BUTTONS-->

    <div class="text-center pt-4">
        <button type="button" class="btn btn-info" id="new-game">New Game</button>
        <button type="button" class="btn btn-warning" id="clear-game">Clear</button>
    </div> <br>

    <div class="text-center">
        <h2 id="turn-alert">It is X's turn</h2>
        <div id="winner-alert" class="alert alert-warning" role="alert">Draw</div>
    </div>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="TTT.js"></script>
</body>
</html>
